<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa peticiones array</title>
</head>

<body>
    <script>
        let palabrasArray = []; //creo una array
        const setPalabras = new Set(); //creo una constante
        //para poder asignar las palabras

        const claves = new Map();
        var contador = 1;

        var palabras = prompt("Escribe palabras:");
        while (palabras != null && palabras != "") {
            setPalabras.add(palabras); //añado lo del prompt
            var palabras = prompt("Escribe palabras:");
        }

        palabrasArray = [...setPalabras]; //meto lo añadido en la array

        document.write(palabrasArray);

        for (var i = 0; i < palabrasArray.length; i++) {
            claves.set(palabrasArray[i], contador);
            contador++;
            document.write(claves)

        }
    </script>
</body>

</html>
